<div class='mt-4 border-bottom row' style='padding-bottom:4px'>
  <div class='col-9'>
    <h4 class='mt-1'>{{job['title']}} </h4>
    <div><b>Location: </b>{{job['joblocation']}}</div>
    {%if 'salary' in job%}
      <div><b>Salary: </b>{{job['salary']}} {{job['currency']}}</div>
    {%endif%}
  </div>
  <div class='col-3 text-end'>
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-dark">Apply</a>
  </div>
</div>
