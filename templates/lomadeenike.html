<!DOCTYPE htmll>
<html>
  <head>
    <title>Apply - {{company_name}} </title>
    {%include 'bootstrap.html'%}
  </head>
  <body>
    {%include "nav.html"%}
    {%include 'banner.html'%}
    <div class="container text-center" >
      <div class="row justify-content-between">
        {%for offer in offers%}
          <div class="card col-2" style="margin:2px">
            <img src="{{offer['imgsrc']}}" class="card-img-top" alt="{{offer['name']}}">
          
            <div class="card-body">
              <h5 class="card-title">{{offer['name']}}</h5>
              <p class="card-text">R${{offer["price"]}}</p>              
            </div>   
            <div style="padding-bottom:4px">
              <a href="{{offer['link']}}" target="_blank" class="btn btn-dark">Detalhes</a>
            </div>
          </div>
        {%endfor%}
      </div>
    </div>
  </body>

</html>
