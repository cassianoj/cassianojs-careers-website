<!DOCTYPE htmll>
<html>
  <head>
    <title>Apply - {{company_name}} </title>
    {%include 'bootstrap.html'%}
  </head>
  <body>
    {%include "nav.html"%}
    <div class="container text-center">
      <div class="row">
        {%for offer in offers%}
          <div class="card col-2">
            <img src="{{offer['imgsrc']}}" class="card-img-top" alt="{{offer['name']}}">
          
            <div class="card-body">
              <h5 class="card-title">{{offer['name']}}</h5>
              <p class="card-text">{{offer["price"]}}</p>
              <a href="{{offer['link']}}" target="_blank" class="btn btn-dark">Tamanho e Cores</a>
            </div>
          </div>
        {%endfor%}
      </div>
    </div>
